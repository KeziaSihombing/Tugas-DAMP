<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="/CSS/daftarStyle.css">
        <link rel="stylesheet" href="/CSS/checkout.css">
    <body>
        <div class="header">
            <a href="./detailMakanan.html"><button class="backBtn"><img src="/Images/icon/arrow up.svg"></button></a>
            <p class="bTextOne f600">Checkout</p>
        </div>
        <div class="desktop-header">
            <div class="left">
                <a href="./detailMakanan.html"><button class="backBtn"><img src="/Images/icon/arrow up.svg"></button></a>
                <p class="bTextOne f600">Kembali</p>
            </div>
            <div class="right">
                <a><button class="notifBtn"><img src="/Images/icon/notif.svg"></button></a>
                <a><button class="chatBtn"><img src="/Images/icon/ant-design_message-outlined.svg"></button></a>
                <a><button class="historyBtn"><img src="/Images/icon/material-symbols_history-rounded.svg"></button></a>
            </div>        
        </div>

        <div class="container">
            <div class="left">
                <div class="card">
                    <div class="profile">
                        <img src="/Images/Ellipse 86.png">
                        <div class="description">
                            <p class="bTextOne f600">Kezia</p>
                            <p class="bTextTwo f400">online</p>
                        </div>
                    </div>

                    <div class="points">
                        <div class="profile">
                            <img src="/Images/icon/poin.svg">
                            <div class="description">
                                <p class="bTextTwo f600">Poin</p>
                                <p class="bTextTwo f400">100</p>
                            </div>
                        </div>
                        <div class="vertical-line"></div>
                        <div class="profile">
                            <img src="/Images/icon/voucher.svg">
                            <div class="description">
                                <p class="bTextTwo f600">Voucher</p>
                                <p class="bTextTwo f400">Tukar</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="top">
                            <img src="/Images/icon/fluent_payment-20-filled.svg">
                            <p class="bTextTwo f500">Metode Pembayaran</p>
                        </div>

                        <div class="bottom2">
                            <div class="row">    
                                <div class="pMethod">
                                    <img src="/Images/icon/mingcute_cash-fill.svg">
                                    <p class="bTextTwo f400">Cash</p>
                                </div>                    
                                <input type="radio" name="payment">
                            </div>

                            <div class="row">    
                                <div class="pMethod">
                                    <img src="/Images/icon/Group 16221.svg">
                                    <p class="bTextTwo f400">Gopay</p>
                                </div>                    
                                <input type="radio" name="payment">
                            </div>

                            <div class="row">    
                                <div class="pMethod">
                                    <img src="/Images/icon/arcticons_dana.svg">
                                    <p class="bTextTwo f400">Dana</p>
                                </div>                    
                                <input type="radio" name="payment"> 
                            </div>
                            <hr/>
                            <div class="row">    
                                <div class="pMethod">
                                    <img src="/Images/icon/mdi_voucher.svg">
                                    <p class="bTextTwo f500" style="color: #4AAD54;">Voucher ReSantap</p>
                                </div>                    
                                <button><img src="/Images/icon/arrow right.svg"></button> 
                            </div>                
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="card">
                    <div class="top">
                        <img src="/Images/Ellipse 86.png">
                        <p class="bTextTwo f500">Kedai Pak Haji</p>
                    </div>
                    <div class="bottom">
                        <img src="/Images/Rectangle 21.png">
                        <div class="description">
                            <p class="bTextOne f600">Roti Tawar</p>
                            <p class="bTextTwo f400">Rp10.000</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="top">
                        <img src="/Images/icon/ic_baseline-sell.svg">
                        <p class="bTextTwo f500">Ringkasan Pembelian</p>
                    </div>
                    <div class="bottom2">
                        <div class="row">
                            <p class="bTextTwo f400">Harga</p>
                            <p class="bTextTwo f400">Rp10.000</p>
                        </div>
                        <div class="row">
                            <p class="bTextTwo f400">Biaya Layanan</p>
                            <p class="bTextTwo f400">Rp1.000</p>
                        </div>
                        <hr/>
                        <div class="row">
                            <p class="bTextTwo f700">Total</p>
                            <p class="bTextTwo f700">Rp11.000</p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="top">
                        <img src="/Images/icon/fluent_payment-20-filled.svg">
                        <p class="bTextTwo f500">Metode Pembayaran</p>
                    </div>
                    <div class="bottom2">
                        <div class="row">    
                            <div class="pMethod">
                                <img src="/Images/icon/mingcute_cash-fill.svg">
                                <p class="bTextTwo f400">Cash</p>
                            </div>                    
                            <input type="radio" name="payment">
                        </div>

                        <div class="row">    
                            <div class="pMethod">
                                <img src="/Images/icon/Group 16221.svg">
                                <p class="bTextTwo f400">Gopay</p>
                            </div>                    
                            <input type="radio" name="payment">
                        </div>

                        <div class="row">    
                            <div class="pMethod">
                                <img src="/Images/icon/arcticons_dana.svg">
                                <p class="bTextTwo f400">Dana</p>
                            </div>                    
                            <input type="radio" name="payment"> 
                        </div>
                        <hr/>
                        <div class="row">    
                            <div class="pMethod">
                                <img src="/Images/icon/mdi_voucher.svg">
                                <p class="bTextTwo f500" style="color: #4AAD54;">Voucher ReSantap</p>
                            </div>                    
                            <button><img src="/Images/icon/arrow right.svg"></button> 
                        </div>                
                    </div>
                </div>
                <button class="greenBtn ambil bTextOne f600">Ambil</button>
            </div>
        </div>
    </body>
</html>
