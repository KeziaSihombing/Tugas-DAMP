<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="../CSS/daftarStyle.css" />
  <link rel="stylesheet" href="../CSS/chat.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->

          <div class="desktop-header">
            <div class="left">
                <button class="backBtn" onclick="history.back()"><img src="../Images/icon/arrow up.svg"></button>
                <p class="bTextOne f600">Kembali</p>
            </div>
            <div class="right">
                <button class="notifBtn"><img src="../Images/icon/notif.svg"></button>
                <button class="chatBtn"><img src="../Images/icon/ant-design_message-outlined.svg"></button>
                <button class="historyBtn"><img src="../Images/icon/material-symbols_history-rounded.svg"></button>
            </div>        
        </div>
  <div class="chat-header">
    <div class="left">
      <button class="backBtn" onclick="history.back()"><img src="../Images/icon/arrow up.svg"></button>
    </div>
    <div class="chat-user-info">
      <p class="chat-name">Kedai Pak Haji</p>
      <p class="chat-status">Online</p>
    </div>
  </div>

  <!-- Chat Content -->
  <div class="chat-container">
    <div class="chat-bubble left">
      <p>Selamat siang, produk masih tersedia?</p>
    </div>
    <div class="chat-bubble right">
      <p>Iya, masih ada Kak.</p>
    </div>
    <div class="chat-bubble left">
      <p>Oke, saya pesan ya.</p>
    </div>
  </div>

  <!-- Input -->
  <div class="chat-input-area">
    <input type="text" placeholder="Tulis pesan..." />
    <button class="sendBtn"><img src="../Images/icon/arrow right.svg" alt="Kirim"></button>
  </div>
</body>
</html>
