<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="../CSS/daftarStyle.css">
    <link rel="stylesheet" href="../CSS/profil.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
        <div class="desktop-header">
            <div class="left">
                <a href="../HTML/beranda.html"><button class="backBtn"><img src="../Images/icon/arrow up.svg"></button></a>
                <p class="bTextOne f600">Kembali</p>
            </div>
            <div class="right">
                <button class="notifBtn"><img src="../Images/icon/notif.svg"></button>
                <button class="chatBtn"><img src="../Images/icon/ant-design_message-outlined.svg"></button>
                <button class="historyBtn"><img src="../Images/icon/material-symbols_history-rounded.svg"></button>
            </div>        
        </div>

    <div class="profile-page-container">
        <div class="profile-header-green-bg"></div>

        <main class="profile-main-content">
            <div class="profile-picture-section">
                <img src="../Images/Ellipse 86.png" alt="Foto Profil Rizka" class="profile-avatar">
            </div>
            <h1 class="profile-name">Rizka</h1>

            <section class="profile-details-group">
                <h2 class="section-title">Detail Profil</h2>
                <div class="info-item">
                    <span class="material-icons-outlined info-icon">email</span>
                    <span class="info-label">Email</span>
                    <span class="info-value">rizka@gmail.com</span>
                </div>
                <div class="info-item">
                    <span class="material-icons-outlined info-icon">phone_iphone</span>
                    <span class="info-label">No Telp</span>
                    <span class="info-value">082247283745</span>
                </div>
            </section>

            <section class="profile-details-group">
                <h2 class="section-title">Preferences</h2>
                <a href="#" class="preference-item">
                    <span class="material-icons-outlined pref-icon">notifications_none</span>
                    <span class="pref-label">Atur Notifikasi</span>
                    <span class="material-icons-outlined pref-arrow">chevron_right</span>
                </a>
                <a href="#" class="preference-item">
                    <span class="material-icons pref-icon">more_horiz</span>
                    <span class="pref-label">Ubah Kata Sandi</span>
                    <span class="material-icons-outlined pref-arrow">chevron_right</span>
                </a>
                <a href="#" class="preference-item logout-item">
                    <span class="material-icons-outlined pref-icon icon-logout">logout</span>
                    <span class="pref-label">Keluar</span>
                    <span class="material-icons-outlined pref-arrow">chevron_right</span>
                </a>
            </section>
        </main>

        <footer class="profile-footer-action">
            <button class="upload-product-button">Unggah Produk</button>
        </footer>
    </div>
</body>
</html>
